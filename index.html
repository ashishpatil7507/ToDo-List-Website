<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>ToDo-list</title>
</head>
<body>
    <style>
        const inputBox = document.getElementById("input-box");
const listcontaner = document.getElementById("list-contaner");

function addTask(){
    if(inputBox.value ===''){
        alert("You must write something!");
        }
    else{
        let li = document.createElement("li");
        li.innerHTML = inputBox.value;
        listcontaner.appendChild(li);
        let span = document.createElement("span");
        span.innerHTML = "\u00d7";
        li.appendChild(span);
    }
    inputBox.value = "";
    saveData();
}

listcontaner.addEventListener("click", function(e){
    if(e.target.tagName === "LI"){
        e.target.classList.toggle("checked");
    }
    else if (e.target.tagName =="SPAN"){
        e.target.parentElement.remove();

    }

    }, false);
    
function saveData(){
    localStorage.setItem("data", listcontaner.innerHTML)
}
function showTask(){
    listcontaner.innerHTML = localStorage.getItem("data");

}
showTask();
    </style>
    <div class="contaner">
        <div class="todoapp">
        
            <h2>  To-Do List<img src="Img/Todo.png" alt="TODO icon"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your Text">
                <button onclick="addTask()"> Add </button>
            </div>
            <ul id="list-contaner">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li>   -->

            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
